@(head: Html)(body: Html)(implicit flash: Flash, messages: Messages, ac: controllers.AppContext, req: play.api.mvc.RequestHeader)

<div class="row">
	<div class="col">
		<div class="card">
			<div class="card-header bg-primary text-light">
				@head
			</div>
			<div class="card-body">
				@body
			</div>
		</div>
	</div>
</div>
